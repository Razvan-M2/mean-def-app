<app-page-header [pageTitle]="this.title"></app-page-header>
<div class="main-container">
  <div class="main-column">
    <mat-selection-list
      class="keyword-container-list"
      [multiple]="false"
      (selectionChange)="onSelectKeyword($event)"
    >
      <mat-list-option *ngFor="let key of keywords.keys" [value]="key">
        {{ key.name }}
      </mat-list-option>
    </mat-selection-list>
    <button mat-raised-button (click)="onOpenDialog()">Add a keyword</button>
  </div>
  <div class="main-column">
    <mat-card class="keyword-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Keyword</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Change or Delete the Keyword...</p>
        <!-- <p>{{ this.selectedKeyword.name }}</p> -->
        <!-- <input type="text" matInput [(ngModel)]="this.inputKeyword" /> -->
        <mat-form-field class="example-full-width">
          <input type="text" matInput [(ngModel)]="this.inputKeyword" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions
        class="card-controllers"
        *ngIf="this.selectedKeyword.name != ''"
      >
        <button
          (click)="onSubmitChangeKeyword()"
          mat-raised-button
          color="primary"
          *ngIf="this.inputKeyword != this.selectedKeyword.name"
        >
          Save
        </button>
        <button
          mat-button
          mat-stroked-button
          (click)="onSubmitDeleteKeyword()"
          color="warn"
          *ngIf="this.inputKeyword == this.selectedKeyword.name"
        >
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
